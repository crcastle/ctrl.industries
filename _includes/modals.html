 <!-- Modals -->
 {% for modal in site.modals %}
    <div class="portfolio-modal modal fade" id="modal{{ modal.id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">
                        <div class="modal-body">
                            <h2>{{ modal.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/modal/{{ modal.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ modal.description }}</p>
                            <ul class="list-inline item-details">
                                {% if modal.source_url and modal.source_description %}
                                <li>Source:
                                    <strong><a href="{{ modal.source_url }}">{{ modal.source_description }}</a>
                                    </strong>
                                </li>
                                {% endif %}
                                <!-- <li>Date:
                                    <strong><a href="http://startbootstrap.com">{{ post.project-date }}</a>
                                    </strong>
                                </li>
                                <li>Service:
                                    <strong><a href="http://startbootstrap.com">{{ post.category }}</a>
                                    </strong>
                                </li> -->
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
